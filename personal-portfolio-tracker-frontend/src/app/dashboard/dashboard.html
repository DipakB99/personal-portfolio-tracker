<!-- Header Section -->
<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <div class="header-start">
      <i class="pi pi-chart-line icon"></i>
      <span class="app-title">Portfolio Tracker Application</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="header-end">
      <p-avatar [image]="profileImageApiUrl + user?.profileImage || 'default-image.jpg'" shape="circle" size="large"
        class="avatar"></p-avatar>

      <span class="user-name">{{ user?.firstName }} {{ user?.lastName?.charAt(0) }}.</span>
      <button pButton class="p-button-sm p-button-danger" label="Logout" (click)="logout()"></button>
    </div>
  </ng-template>
</p-menubar>


<app-user-info-card [user]='user'></app-user-info-card>

<div class="dashboard-cards">
  <app-data-card *ngFor="let card of dashboardCards" [card]="card"></app-data-card>
</div>

<!-- <app-portfolio-allocation-chart></app-portfolio-allocation-chart> -->
<!-- Portfolio Dialog -->
<p-dialog header="My Portfolio" [(visible)]="showPortfolio" [modal]="true" [style]="{width: '80vw', height: '60vh'}">
  <app-portfolio-allocation-chart></app-portfolio-allocation-chart>
</p-dialog>
